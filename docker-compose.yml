version: '3.9'

services:
  exchange: 
    build:
      context: ./
    expose:
      - "8080"
    deploy:
      replicas: 5
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  exchange_lb:
    image: nginx:alpine
    container_name: exchange_lb
    hostname: exchange-lb
    depends_on:
      - exchange
    ports:
      - "8080:8080"
    volumes:
      - ./observability/exchange-lb/nginx.conf:/etc/nginx/nginx.conf:ro

  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: victoriametrics
    hostname: victoriametrics
    ports:
      - "8428:8428"
    volumes:
      - victoriametrics-data:/victoria-metrics-data
    command:
      - "-storageDataPath=/victoria-metrics-data"
      - "-retentionPeriod=30d"

  vmagent:
    image: victoriametrics/vmagent:latest
    container_name: vmagent
    hostname: vmagent
    depends_on:
      - victoriametrics
      - exchange
    ports:
      - "8429:8429"
    volumes:
      - ./observability/vmagent/scrape.yml:/etc/vmagent/scrape.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - "-promscrape.config=/etc/vmagent/scrape.yml"
      - "-remoteWrite.url=http://victoriametrics:8428/api/v1/write"
      - "-httpListenAddr=:8429"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    depends_on:
      - victoriametrics
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_LOG_LEVEL=error
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    hostname: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./observability/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"

  vmalert:
    image: victoriametrics/vmalert:latest
    container_name: vmalert
    hostname: vmalert
    depends_on:
      - victoriametrics
      - alertmanager
    ports:
      - "8880:8880"
    volumes:
      - ./observability/vmalert/rules:/etc/vmalert/rules:ro
    command:
      - "-datasource.url=http://victoriametrics:8428"
      - "-remoteWrite.url=http://victoriametrics:8428/api/v1/write"
      - "-notifier.url=http://alertmanager:9093"
      - "-rule=/etc/vmalert/rules/*.yml"
      - "-httpListenAddr=:8880"

volumes:
  victoriametrics-data:
  grafana-data:
  alertmanager-data:
