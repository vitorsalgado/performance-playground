# Performance-oriented load balancer for exchange backends
# See: https://nginx.org/en/docs/http/ngx_http_proxy_module.html

worker_processes auto;
error_log /dev/stderr error;

events {
  worker_connections 4096;
  multi_accept on;
}

http {
  # Reduce memory per connection; enable sendfile and tcp optimizations
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  # Buffer sizes for client requests (ad request JSON bodies)
  client_body_buffer_size 16k;
  client_max_body_size 4m;
  client_header_buffer_size 1k;
  large_client_header_buffers 4 8k;

  log_format main '$remote_addr - $remote_user [$time_local] '
                  '"$request" $status $body_bytes_sent '
                  '"$http_referer" "$http_user_agent" '
                  'rt=$request_time uct=$upstream_connect_time '
                  'uht=$upstream_header_time urt=$upstream_response_time '
                  'ua="$upstream_addr"';

  access_log off;
  error_log /dev/stderr error;

  # Docker embedded DNS
  resolver 127.0.0.11 valid=10s ipv6=off;

  # Upstream: keepalive connections + periodic DNS re-resolution for replica discovery
  upstream exchange {
    resolver 127.0.0.11 valid=10s ipv6=off;
    server exchange:8080 resolve;
    keepalive 32;
  }

  server {
    listen 80 reuseport;
    server_name _;

    location / {
      proxy_pass http://exchange;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Connection "";
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Timeouts aligned with typical ad request latency
      proxy_connect_timeout 5s;
      proxy_send_timeout 30s;
      proxy_read_timeout 30s;

      # Buffering: small header buffer; enough body buffers for responses
      proxy_buffering on;
      proxy_buffer_size 4k;
      proxy_buffers 8 8k;
      proxy_busy_buffers_size 16k;
      proxy_max_temp_file_size 0;

      # Don't buffer request body to disk for small/medium bodies
      proxy_request_buffering on;
    }
  }
}
